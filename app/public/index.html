<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form id="myForm" type="POST" onsubmit="submitForm(event)">
			<input type="text" name="username" id="username" />
			<input type="text" name="password" id="password" />
			<button type="submit" id="submit">submit</button>
		</form>

		<script>
			function submitForm(event) {
				event.preventDefault();
				const form = document.querySelector("#myForm");
				const headers = {
					"Content-Type": "application/x-www-form-urlencoded",
				};

				const urlencoded = new URLSearchParams();
				urlencoded.append("username", "AccountMaster");
				urlencoded.append("password", "rhinos");

				const requestOptions = {
					method: "POST",
					headers: headers,
					body: urlencoded,
					redirect: "follow",
				};

				fetch("/login", requestOptions)
					.then((response) => response.json())
					.then((result) => {
						const myHeaders = new Headers();
						console.log(result["auth-token"]);
						myHeaders.append("auth-token", result["auth-token"]);
						console.log("put the auth-token inside the header");
						window.location.href = "/cookies";
					})
					.catch((error) => console.log("error", error));
			}
		</script>
	</body>
</html>
