version: "3"
services:
    blog_gateway:
        container_name: blog_gateway
        image: sso_server
        environment:
            - VIRTUAL_HOST=api.blog.rolandw.dev
            - LETSENCRYPT_HOST=api.blog.rolandw.dev
            - LETSENCRYPT_EMAIL=warburtonroland@gmail.com
            - VIRTUAL_PORT=3000
            - VIRTUAL_NETWORK=proxy-network
        ports:
            - 3000
        volumes:
            # - ./content:/usr/src/app/content
            - ./app:/usr/src/app
networks:
    default:
        external:
            name: nginx-proxy
